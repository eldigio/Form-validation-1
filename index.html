<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Validation</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container mt-5">
      <h1 class="mb-4">Form Validation</h1>
      <form class="row g-3" novalidate>
        <!-- Firstname -->
        <div class="col-md-6">
          <label for="firstName" class="form-label">Nome</label>
          <input
            type="text"
            class="form-control"
            id="firstName"
            name="firstName"
          />
        </div>

        <!-- Lastname -->
        <div class="col-md-6">
          <label for="lastName" class="form-label">Cognome</label>
          <input
            type="text"
            class="form-control"
            id="lastName"
            name="lastName"
            required
          />
          <div class="invalid-feedback invalid-lastName"></div>
        </div>

        <!-- Email -->
        <div class="col-md-6">
          <label for="email" class="form-label">Email</label>
          <input
            type="email"
            class="form-control"
            id="email"
            name="email"
            required
          />
          <div class="invalid-feedback invalid-email"></div>
        </div>

        <!-- Password -->
        <div class="col-md-6">
          <label for="password" class="form-label">Password</label>
          <div class="input-group has-validation">
            <input
              type="password"
              class="form-control"
              id="password"
              name="password"
              required
            />
            <button
              type="button"
              class="btn btn-outline-primary btn-password-toggle"
            >
              Mostra
            </button>
            <div class="invalid-feedback invalid-password"></div>
          </div>
        </div>

        <!-- Country -->
        <div class="col-md-6">
          <label for="country" class="form-label">Nazione</label>
          <select class="form-select" id="country" name="country" required>
            <option value="" disabled selected>Scegli una nazione</option>
            <option value="it">Italia</option>
            <option value="es">Spagna</option>
            <option value="fr">Francia</option>
          </select>
          <div class="invalid-feedback invalid-country"></div>
        </div>

        <!-- Submit button -->
        <div class="col-12">
          <button class="btn btn-primary" type="submit">Invia</button>
        </div>
      </form>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <script src="index.js"></script>
  </body>
</html>
